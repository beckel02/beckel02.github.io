<html>
<head>
<link rel="stylesheet" href="newtodo.css" type="text/css">
</head>
<body>
<h1> So much to do</h1>
<main>
<ul id="list">
</ul>
</main>
<aside>
<label for="new">New item</label>
<input id="new" type="text" value="Enter text here">
<button onclick="addTask();">Add</button>
<select id="priority">
<option class="high">High</option>
<option class="medium">Medium</option>
<option class="low">Low</option>
</select>
<script type="text/javascript">
doneTask = function() {
this.parentNode.className="done"
}
addTask = function() {
m = document.body.querySelector("#new");
l =document.body.querySelector("#list");
li =document.createElement("li");
cb =document.createElement("input");
cb.type= "checkbox";
t =document.createTextNode(m.value);
li.appendChild(cb);
li.appendChild(t);
l.appendChild(li);
cb.onclick = doneTask;
p =document.querySelector("#priority").value;
li.className=p;
}
saveList = function()
{
newList=[]
theList= document.querySelectorAll('li')
for(i=0; i, theList.length; i++) {
newList.push(theList[i].innerText)
}
}
doneTask =function() {
if (this.checked) {
this.parentNode.className ="done"
} else {
this.parentNode.className= ""
}
}
</script>
</aside>
</body>
</html>
