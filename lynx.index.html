<h2>Baby Lynx kittens!</h2>
<img src="http://mnzoocdn.mnzoo.org/wp-content/uploads/2014/05/IMG_7802.jpg">
<p>The <a href="http://mnzoo.org/blog/new-lynx-kittens-2014/">Minnesota Zoo</a> welcomed four new baby Lynx kittens this summer (2014).As of right now the kittens are off sight, but the parents can sometimes be seen on exhibit when they are not taking care of the kittens.
